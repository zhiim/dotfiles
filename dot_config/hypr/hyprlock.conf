# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = ~/Pictures/wallhaven-je82mm.jpg
    #color = $background
    blur_passes = 1
    contrast = 1
    brightness = 1.0
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 500, 100
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -300
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 64
  # font_family = JetBrains Mono
  position = 0, 500
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 200
  # font_family = JetBrains Mono Extrabold
  position = 0, 300
  halign = center
  valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "Hi, "$USER
    color = $foreground
    font_size = 48
    # font_family = JetBrains Mono
